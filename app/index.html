<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Library Comparison</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- build:css(./app) /assets/styles/styles.css -->
  <link rel="stylesheet" href="/_tmp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js(./app) /assets/scripts/vendor.js -->
  <script src="/_tmp/scripts/vendor.js"></script>
  <!-- endbuild -->
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">JS Library Comparison</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">jQuery <span class="sr-only">(current)</span></a></li>
          <li><a href="react.html">React</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="container-fluid">

    <h1>jQuery and Handlebars</h1>
    <p>So you wanna job? Cool! What Kind?</p>

    <button>Developer</button>
    <button>Designer</button>

    <h2>Developer</h2>
    <form class="form-horizontal sign-up">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="name" placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
          <select class="form-control" id="state">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="github-id" class="col-sm-2 control-label">Github ID</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="github-id" placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label for="cover-letter" class="col-sm-2 control-label">Cover Letter</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="cover-letter"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

  </div>

  <!-- build:js(./app) /assets/scripts/app.js -->
  <script src="/_tmp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
